<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Incription</title>
</head>
<body>
    <div class="container">
      <div class="form-box login">
         <form action="">
            <h1>Se Connecter</h1>
            <div class="input-box">
               <input type="text" placeholder="Username" required>
               <i class='bxd  bx-user'  ></i> 
            </div>
            <div class="input-box">
               <input type="password" placeholder="password" required>
               <i class='bxd  bx-lock'  ></i> 
            </div>
            <div class="forgot-link">
               <a href="#">Mot de passe oublié?</a>
            </div>
            <button type="submit" class="btn">connecter-vous</button>
            <p>ou connecter-vous avec les plateformes sociales</p>
            <div class="social-icons">
               <a href="#"><i class='bxl  bx-google'></i></a>
               <a href="#"><i class='bxl  bx-facebook'></i></a>
               <a href="#"><i class='bxl  bx-github'  ></i></a>
               <a href="#"><i class='bxl  bx-linkedin'></i> </a>
            </div>
         </form>
      </div>

            <div class="form-box register">
         <form action="">
            <h1>Incription</h1>
            <div class="input-box">
               <input type="text" placeholder="Username" required>
               <i class='bxd  bx-user'></i> 
            </div>
            <div class="input-box">
               <input type="email" placeholder="Email" required>
               <i class='bx  bx-envelope'  ></i>  
            </div>
            <div class="input-box">
               <input type="password" placeholder="password" required>
               <i class='bxd  bx-lock'></i> 
               
            </div>
            <button type="submit" class="btn">S' incrire</button>
            <p>ou inscrivez-vous avec les plateformes sociales</p>
            <div class="social-icons">
               <a href="#"><i class='bxl  bx-google'></i></a>
               <a href="#"><i class='bxl  bx-facebook'></i></a>
               <a href="#"><i class='bxl  bx-github'  ></i></a>
               <a href="#"><i class='bxl  bx-linkedin'></i></a>
            </div>
         </form>
      </div>
      <div class="toggle-box">
         <div class="toggle-panel toggle-left">
            <h1>Bonjour,Bienvenu! </h1>
            <p>Je n'ai pas de compte?</p>
            <button class="btn register-btn">S' incrire</button>
         </div>
            <div class="toggle-panel toggle-right">
            <h1>Content de te revoir!</h1>
            <p>Vous avez déjà un compte?</p>
            <button class="btn login">Se connecter</button>
         </div>
      </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
